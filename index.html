<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahims Rechner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-[#0f172a] text-white">

    <div id="login-ui" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-slate-800 p-10 rounded-[3rem] shadow-2xl text-center border border-white/10">
            <h1 class="text-3xl font-black mb-8 text-cyan-400">MEIN RECHNER</h1>
            <button onclick="login()" class="w-full bg-white text-slate-900 py-4 rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6 h-6">
                Mit Google anmelden
            </button>
        </div>
    </div>

    <div id="app-ui" class="hidden min-h-screen flex flex-col p-6">
        <h2 class="text-xl font-bold text-center mb-4">Willkommen, Ibrahim!</h2>
        </div>

    <script>
        // HIER DEINE FIREBASE DATEN EINSETZEN (aus Bild 18410.jpg)
        const firebaseConfig = {
            apiKey: "DEIN_API_KEY",
            authDomain: "meinprorechner.firebaseapp.com",
            projectId: "meinprorechner",
            appId: "1:198711544949:web:37ec4368a4db0ca3d97c3c"
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(() => {
                    document.getElementById('login-ui').classList.add('hidden');
                    document.getElementById('app-ui').classList.remove('hidden');
                })
                .catch((error) => alert("Fehler: " + error.message));
        }
    </script>
</body>
</html>
